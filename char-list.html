<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター管理ツール</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card: #2b2b2b;
            --accent: #ff4500;
            --text: #e0e0e0;
            --sub-text: #aaaaaa;
            --border: 2px solid #444;
        }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; max-width: 800px; margin: auto; }
        .setup-section { text-align: center; padding: 40px 20px; border: var(--border); background: var(--card); margin-bottom: 20px; }
        .setup-section input { width: 80%; max-width: 300px; font-size: 1.2em; text-align: center; margin-bottom: 20px; }
        .header { text-align: center; margin-bottom: 30px; display: none; }
        .user-icon { width: 80px; height: 80px; background: #444; border: var(--border); display: block; margin: 0 auto 10px; image-rendering: pixelated; object-fit: cover; }
        .main-content { display: none; }
        .char-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin: 20px 0; }
        .char-card { background: var(--card); border: var(--border); padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .char-icon { width: 55px; height: 55px; border: 1px solid #555; background: #333; image-rendering: pixelated; margin-bottom: 5px; }
        .heart-gauge { display: flex; gap: 3px; margin: 5px 0; }
        .heart-btn { background: none; border: none; font-size: 20px; cursor: pointer; filter: grayscale(1); opacity: 0.3; padding: 0; }
        .heart-btn.active { filter: grayscale(0); opacity: 1; }
        input[type="text"], textarea, select { width: 100%; background: #1a1a1a; color: #fff; border: 1px solid #555; padding: 8px; box-sizing: border-box; }
        details { border: 1px solid #444; background: #222; margin-top: 10px; padding: 10px; }
        summary { cursor: pointer; color: var(--accent); font-weight: bold; }
        .checkbox-list { display: flex; flex-wrap: wrap; gap: 8px; padding: 10px 0; }
        .btn-save { display: block; width: 100%; padding: 15px; background: var(--accent); color: #fff; font-weight: bold; border: none; cursor: pointer; margin-top: 30px; }
        .deadline { text-align: right; color: var(--accent); font-weight: bold; font-size: 0.8em; }
        #customAlert { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; }
        .alert-box { background: var(--card); border: 2px solid var(--accent); padding: 30px; text-align: center; width: 80%; max-width: 300px; }
        .alert-btn { background: var(--accent); color: white; border: none; padding: 10px 30px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        @media (max-width: 600px) { .char-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
    </style>
</head>
<body>

    <div id="setupArea" class="setup-section">
        <h3>あなたの名前を全角カタカナフルネームで入力してください</h3>
        <input type="text" id="myInputName" placeholder="名前を入力...">
        <button class="btn-save" onclick="startTool()" style="margin-top:0;">好感度入力を始める</button>
    </div>

    <div id="mainArea" class="main-content">
        <div class="header">
            <img src="" class="user-icon" id="headerIcon">
            <h2 id="displayName">---</h2>
            <p class="deadline">〆切：2025/1/12 21:00</p>
            <button onclick="resetUser()" style="background:none; border:none; color:#888; font-size:0.7em; cursor:pointer;">[リセット]</button>
        </div>

        <div id="charGrid" class="char-grid"></div>

        <div style="margin-top: 40px; border-top: 2px solid var(--accent); padding-top: 20px;">
            <p>● この人のことは庇える</p>
            <details><summary>名前一覧を表示</summary><div id="protectSelect" class="checkbox-list"></div></details>
            <p>● この人を狙うかも</p>
            <details><summary>名前一覧を表示</summary><div id="targetSelect" class="checkbox-list"></div></details>
            <p>● この人がいなくなったらやばい</p>
            <select id="criticalChar" onchange="saveLocalData()"><option value="">選択してください</option></select>
            <p>● 現在の心情や状況</p>
            <textarea id="freeNote" rows="4" oninput="saveLocalData()"></textarea>
            <button class="btn-save" id="submitBtn" onclick="submitData()">送信</button>
        </div>
    </div>

    <div id="customAlert"><div class="alert-box"><p id="alertMessage" style="font-weight:bold;"></p><button class="alert-btn" onclick="closeAlert()">OK</button></div></div>

<script>
    const allMembers = [
        {name: "ファースト", job: "ロボット", img: "firsticon.png"},
        {name: "あいうえお", job: "探偵", img: "kari.png"},
        {name: "かきくけこ", job: "幸運", img: "kari.png"},
        {name: "さしすせそ", job: "野球部", img: "kari.png"},
        {name: "たちつてと", job: "アイドル", img: "kari.png"},
        {name: "なにぬねの", job: "小説家", img: "kari.png"},
        {name: "はひふへほ", job: "御曹司", img: "kari.png"},
        {name: "まみむめも", job: "保健委員", img: "kari.png"},
        {name: "やゆよ", job: "占い師", img: "kari.png"},
        {name: "らりるれろ", job: "プログラマー", img: "kari.png"},
        {name: "わおん", job: "風紀委員", img: "kari.png"}
    ];

    let myName = localStorage.getItem('app_user_name');

    function showAppAlert(msg) {
        document.getElementById('alertMessage').innerText = msg;
        document.getElementById('customAlert').style.display = 'flex';
    }
    function closeAlert() { document.getElementById('customAlert').style.display = 'none'; }

    function startTool() {
        const input = document.getElementById('myInputName').value.trim();
        if(!input) return showAppAlert("名前を入力してください");
        myName = input;
        localStorage.setItem('app_user_name', myName);
        renderTool();
    }

    function resetUser() {
        if(confirm("リセットしますか？")) { localStorage.clear(); location.reload(); }
    }

    function renderTool() {
        document.getElementById('setupArea').style.display = 'none';
        document.getElementById('mainArea').style.display = 'block';
        document.querySelector('.header').style.display = 'block';
        document.getElementById('displayName').innerText = myName;

        const currentUser = allMembers.find(m => m.name === myName);
        if(currentUser) document.getElementById('headerIcon').src = currentUser.img;

        const grid = document.getElementById('charGrid');
        const protect = document.getElementById('protectSelect');
        const target = document.getElementById('targetSelect');
        const critical = document.getElementById('criticalChar');

        const savedStats = JSON.parse(localStorage.getItem('stats_'+myName) || '{}');
        const savedGlobal = JSON.parse(localStorage.getItem('global_'+myName) || '{"protect":[], "target":[], "critical":"", "note":""}');

        grid.innerHTML = ''; protect.innerHTML = ''; target.innerHTML = '';
        critical.innerHTML = '<option value="">選択してください</option>';

        allMembers.filter(m => m.name !== myName).forEach(char => {
            const data = savedStats[char.name] || { hearts: 3, comment: "" };
            let heartsHtml = '';
            for(let i=1; i<=5; i++) heartsHtml += `<button class="heart-btn ${i <= data.hearts ? 'active' : ''}" onclick="setHeart('${char.name}', ${i})">❤️</button>`;

            grid.innerHTML += `
                <div class="char-card">
                    <img src="${char.img}" class="char-icon">
                    <div style="font-weight:bold; font-size:0.9em;">${char.name}</div>
                    <div style="font-size:0.7em; color:var(--sub-text); margin-bottom:5px;">${char.job}</div>
                    <div class="heart-gauge" id="gauge-${char.name}" data-value="${data.hearts}">${heartsHtml}</div>
                    <input type="text" id="comm-${char.name}" value="${data.comment || ''}" placeholder="一言..." oninput="saveLocalData()">
                </div>`;

            protect.innerHTML += `<label style="display:block; padding:5px;"><input type="checkbox" name="protect" value="${char.name}" ${savedGlobal.protect.includes(char.name)?'checked':''} onchange="saveLocalData()"> ${char.name}</label>`;
            target.innerHTML += `<label style="display:block; padding:5px;"><input type="checkbox" name="target" value="${char.name}" ${savedGlobal.target.includes(char.name)?'checked':''} onchange="saveLocalData()"> ${char.name}</label>`;
            critical.innerHTML += `<option value="${char.name}" ${savedGlobal.critical === char.name ? 'selected' : ''}>${char.name}</option>`;
        });
        document.getElementById('freeNote').value = savedGlobal.note;
    }

    function setHeart(name, val) {
        // 1. 内部データの値を更新
        const gauge = document.getElementById(`gauge-${name}`);
        gauge.setAttribute('data-value', val);

        // 2. 見た目（❤️の赤色）を即座に切り替え
        const btns = gauge.querySelectorAll('.heart-btn');
        btns.forEach((btn, i) => {
            if (i < val) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        // 3. ローカルストレージに保存
        saveLocalData();
    }


       function saveLocalData() {
        if (!myName) return;

        const stats = {};
        allMembers.filter(m => m.name !== myName).forEach(char => {
            const g = document.getElementById(`gauge-${char.name}`);
            const c = document.getElementById(`comm-${char.name}`);
            if (g && c) {
                stats[char.name] = { 
                    hearts: parseInt(g.getAttribute('data-value')), 
                    comment: c.value 
                };
            }
        });
        localStorage.setItem('stats_' + myName, JSON.stringify(stats));

        const globalData = {
            protect: Array.from(document.querySelectorAll('input[name="protect"]:checked')).map(el => el.value),
            target: Array.from(document.querySelectorAll('input[name="target"]:checked')).map(el => el.value),
            critical: document.getElementById('criticalChar').value,
            note: document.getElementById('freeNote').value
        };
        localStorage.setItem('global_' + myName, JSON.stringify(globalData));
    }

   function submitData() {
        saveLocalData(); // まずブラウザに最新状態を保存
        
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; // 二重送信防止
        btn.innerText = "送信中...";

        // 送信するデータの塊を作成
        const payload = {
            userName: myName,
            stats: JSON.parse(localStorage.getItem('stats_' + myName)),
            global: JSON.parse(localStorage.getItem('global_' + myName))
        };

        // ★★★ Google Apps Scriptで発行したURLをここに貼り付けてください ★★★
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyPbjT11UkxVNJEz6g_NGLW-5dOLlhRX2OurY1bDgvhn4KuGqip72dDiT5lEImCpAfY/exec";

        fetch(GAS_URL, {
            method: "POST",
            mode: "no-cors", // CORSエラーを回避して送信
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(() => {
            showAppAlert("送信が完了しました！");
            btn.disabled = false;
            btn.innerText = "送信";
        })
        .catch(err => {
            console.error(err);
            showAppAlert("エラーが発生しました。URLが正しいか確認してください。");
            btn.disabled = false;
            btn.innerText = "送信";
        });
    }
    if(myName) renderTool();
</script>
</body>
</html>
